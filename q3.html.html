<!-- modify previous assignment so that the audio and video play automatically as the page is loaded and play infinitely-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Example</title>
</head>
<body>
    <h2>Video Example:</h2>
    <video width="400" controls autoplay loop>
        <source src="./goblinmp4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Audio Example:</h2>
    <audio controls autoplay loop>
        <source src="./goblin.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
</body>
</html>
